<div class="todos">
    <form (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="What ToDo?"
            class="todo-input"
            [(ngModel)]="inputTodo"        
        >
        <input type="submit" value="Add Todo" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{todo.completed ? 'done' : ''}}">
        <div class="id">{{i}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        <button class="delete" (click)="removeTodo(i)">Remove</button>
    </div>
    <button (click)="showCompleted()" class="todo-submit btn-completed">Show Completed</button>
    <div *ngFor="let compl of completedTodos; let i = index;" class="todo">
        <div class="id">{{i}}</div>
        <div class="content">{{compl.content}}</div>
    </div>
</div>
